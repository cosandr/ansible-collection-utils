---
- name: Setup data and expected output
  ansible.builtin.set_fact:
    data:
      - "10.0.0.0/24"
      - "10.1.0.0/24"
      - "10.2.0.0/24"
    output:
      - address: "10.0.0.0/24"
      - address: "10.1.0.0/24"
      - address: "10.2.0.0/24"

- name: Integration tests without extra kwargs
  ansible.builtin.assert:
    that: "{{ output == data | ansible.utils.items2dictlist('address') }}"

- name: Setup data and expected output with kwargs
  ansible.builtin.set_fact:
    data:
      - "10.0.0.0/24"
      - "10.1.0.0/24"
      - "10.2.0.0/24"
    output:
      - address: "10.0.0.0/24"
        comment: "some comment"
        list: "www"
      - address: "10.1.0.0/24"
        comment: "some comment"
        list: "www"
      - address: "10.2.0.0/24"
        comment: "some comment"
        list: "www"

- name: Integration tests with extra kwargs
  ansible.builtin.assert:
    that: "{{ output == data | ansible.utils.items2dictlist('address', comment='some comment', list='www') }}"

- name: Fail for invalid data type
  ansible.builtin.set_fact:
    _result: "{{ 'some string' | ansible.utils.items2dictlist('address') }}"
  ignore_errors: true
  register: result

- name: Assert
  ansible.builtin.assert:
    that: "{{ msg in result.msg }}"
  vars:
    msg: "items2dictlist requires a list"

- name: Fail for invalid parameter
  ansible.builtin.set_fact:
    _result: "{{ data | ansible.utils.items2dictlist('address', address='test') }}"
  ignore_errors: true
  register: result

- name: Assert
  ansible.builtin.assert:
    that: "{{ msg in result.msg }}"
  vars:
    msg: "items2dictlist: 'address' cannot be in kwargs"
